name: meditation_app
description: "A Meditation & Yoga Flutter app with sounds, timer, and yoga poses."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.0.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    # 🧘 Yoga Pose Images
    - assets/images/yoga1.png
    - assets/images/yoga2.png
    - assets/images/yoga3.png
    - assets/images/yoga4.png
    - assets/images/yoga5.png
    - assets/images/yoga6.png
    # 🎵 Meditation Sounds
    - assets/sounds/birds.mp3
    - assets/sounds/rain.mp3
    - assets/sounds/ocean.mp3
    - assets/sounds/notification.mp3